<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website konversi suhu</title>

    <link rel="stylesheet" href=stylesheet\style.css> <!--css eksternal-->
</head>

<body>
    <header>
        <h1>Konversi Suhu</h1>
    </header>

    <main>
         <!--introduction-->
         <section>
            <p>Masukan suhu derajat celcius(C) ke kotak dibawah, lalu klik tombol konversi untuk mendapatkan hasil konversi dalam bentuk farenhit(F).</p>
        </section>

        <!--Form input suhu yang ingin di konversi -->
        <section>
            <form>
                <div>
                <label for="">Celsius (&#8451;):</label><br>
                <input type="number" id="main-celcius">
                </div>
                <div>
                    <button class="bg-1">Konversi</button>
                    <button class="bg-2">Reset</button>
                    <button class="bg-3">Reverse</button>
                </div>
            </form>
            </section>
            <!--hasil konversi-->
        <section>
                <div>
                    <label for="main-result">Farenheit (&#8457;):</label><br>
                    <input type="number" id="main-result">
                </div>
            </section>

        <section>
            <div>
                <label for="kalkulasi">Cara Kalkulasi: </label><br>
                <input type="text" id="kalkulasi">
            </div>
        </section>

        <div>
            <p style="color: blueviolet;">Farenhaeit ke Celcius</p>
        </div>

        <section>
            <h3>Cara Konversi Dari Celcius (&#8451;) ke Farenheit (&#8457;)</h3>
        </section>
        <hr>

    </main>

    <footer>
      
    </footer>
</body>

</html>
